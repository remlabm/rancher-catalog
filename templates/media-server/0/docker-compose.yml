nginxproxy:
  image: remlabm/nginx-proxy
  ports:
    - "80:80"
  volumes:
    - "/var/run/docker.sock:/tmp/docker.sock:ro"
  labels:
    io.rancher.scheduler.affinity:host_label: ${host_label}

plex:
  image: timhaak/plex
  labels:
    io.rancher.sidekicks: plex-config
    io.rancher.scheduler.affinity:host_label: ${host_label}
    io.rancher.container.hostname_override: ${hostname}
    traefik.enable: true
    traefik.domain: ${domain}
    traefik.port: 32400
  ports:
    - ${PLEX_PORT}:32400
    - "3005:3005"
    - "8324:8324"
    - "32469:32469"
    - "5353:5353/udp"
    - "1900:1900/udp"
    - "32410:32410/udp"
    - "32412:32412/udp"
    - "32413:32413/udp"
    - "32414:32414/udp"
  volumes:
    - ${PATHMEDIA}:/data
  volumes_from:
    -  plex-config
  environment:
    VIRTUAL_HOST: plex.${hostname}.${domain}
    VIRTUAL_PORT: ${PLEX_PORT}
  net: ${NET}
plex-config:
  image: busybox
  command: /bin/true
  net: none
  volumes:
    - /config
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.container.start_once: true
    io.rancher.scheduler.affinity:host_label: ${host_label}
plex-proxy:
  environment:
    VIRTUAL_HOST: plex.${hostname}.${domain}
    VIRTUAL_PORT: ${PLEX_PORT}
  labels:
    io.rancher.scheduler.affinity:host_label: ${host_label}
  tty: true
  image: remlabm/nginx-plex-proxy
  stdin_open: true
  command:
    - /bin/sh
    - -c
    - "until (getent hosts plex-ext); do echo 'waiting on plex-ext'; sleep 0.5; done &&
      exec nginx"
plex-ext:
  image: rancher/external-service

