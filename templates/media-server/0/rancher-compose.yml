.catalog:
  name: Plex Server
  version: v0.1
  description: Plex Media Server
  questions:
    - variable: "domain"
      description: "Domain of media service."
      label: "Domain:"
      required: true
      default: "test.rm.media"
      type: "string"
    - variable: "host_label"
      description: "Host label where to run NFS service."
      label: "Host label:"
      required: true
      default: "media-stack=true"
      type: "string"
    - variable: "PATHMEDIA"
      type: "string"
      label: "Media Path"
      description: the Path to your library (/media, or a nfs mount /mnt, ...)
      default: '/media'
    - variable: "PLEX_PORT"
      type: "string"
      label: "Plex Port"
      description: Frontend Port of Plex
      default: 32400
    - variable: NET
      description: "select Network type"
      label: "Network"
      type: enum
      options:
        - host
        - managed
        - none
      required: true
      default: "host"
plex:
  scale: 1